

<div class="row">
    <div class="col-lg-12">

        <mat-card  class="matcardreg">
            <form [formGroup]="profileForm">

            <mat-card-header>
            
              <mat-card-title>Sign up</mat-card-title>
        
            </mat-card-header>
      <mat-card-content>
   
          <mat-form-field class="field"> 
                <mat-label>Username</mat-label> 

                       <input matInput     formControlName="Name"    placeholder ="UserName" required> 
          </mat-form-field> 
        
     

     <mat-form-field class="field">
                    <mat-label>Email</mat-label>
                   <input matInput      formControlName="email"  placeholder   ="Email" required>
                   <mat-error *ngIf="profileForm.get('email').invalid">{{ getErrorMessage() }}</mat-error>
     </mat-form-field>
              

     <mat-form-field class="field">
        <mat-label>Password</mat-label>
                     <input matInput   formControlName="password"  placeholder   ="Password"  required>
      </mat-form-field>

      <mat-form-field class="field">
          <mat-label>ConformPassword</mat-label>
                       <input matInput       formControlName="conformPassword"  placeholder="ConformPassword">
        </mat-form-field>
  

        <mat-form-field class="field">
            <mat-label>Adress</mat-label>
                         <input matInput       formControlName="adress"  placeholder="Adress" required>
          </mat-form-field>

          <mat-form-field class="field">
              <mat-label>City</mat-label>
                           <input matInput       formControlName="city"  placeholder="city"   required>
            </mat-form-field>


       


        <div class="button">
            <mat-card-actions>
                <button mat-raised-button (click)="submit()">submit</button>
            </mat-card-actions>
           </div>
          
               
         
          </mat-card-content>

        </form>
         </mat-card>
    </div>
</div>
